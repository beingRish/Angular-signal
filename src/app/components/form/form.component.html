<div class="container text-center">
    <div class="row">
        <div class="col-3">
            <form #userForm="ngForm" (ngSubmit)="onSubmitForm()">
                <div class="mb-3 mt-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" [(ngModel)]="userDetails.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" [(ngModel)]="userDetails.password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 mt-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary mb-3 mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="row">
    userForm {{userForm.value| json}}
</div>
<div class="row">
    dirty {{userForm.dirty}}
</div>
<div class="row">
    valid {{userForm.valid}}
</div>
<div class="row">
    pristine {{userForm.pristine}}
</div>
<div class="row">
    touched {{userForm.touched}}
</div>
